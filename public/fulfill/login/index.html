<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChicCanto Fulfillment Login</title>
  <link rel="stylesheet" href="/assets/css/base.css" />
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <a class="site-brand" href="/">ChicCanto</a>
      <nav class="site-nav"></nav>
    </div>
  </header>

  <main class="page-main">
    <div class="container flow-layout">
      <div class="flow-intro">
        <div class="kicker">FULFILLMENT</div>
        <h1>Fulfillment</h1>
        <p class="lead">Sign in to access the internal fulfillment tool.</p>
      </div>

      <section class="flow-panel">
        <form id="loginForm" class="stack">
          <div class="field">
            <label class="label" for="key">Password</label>
            <input id="key" class="input" type="password" autocomplete="current-password" placeholder="Shared password" />
          </div>

          <button id="loginBtn" class="btn primary" type="submit">Sign in</button>
          <p id="status" class="muted" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <script type="module" src="/assets/js/fulfill-login.js"></script>
</body>
</html>
