<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChicCanto Fulfillment Login</title>
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/card.css" />
  <style>
    .wrap{max-width: 760px; margin: 0 auto; padding: 40px 18px;}
    .panel{background: rgba(0,0,0,.25); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 22px;}
    .stack{display:flex; flex-direction:column; gap:10px;}
    .row{display:flex; gap:10px; align-items:center;}
    input{width:100%;}
    .btn{width: 100%; max-width: 260px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 6px 0;">Fulfillment</h1>
    <p class="muted" style="margin:0 0 18px 0;">Sign in to access the internal fulfillment tool.</p>

    <div class="panel">
      <form id="loginForm" class="stack">
        <label class="stack" style="gap:6px;">
          <span class="muted">Password</span>
          <input id="key" type="password" autocomplete="current-password" placeholder="Shared password" />
        </label>

        <button id="loginBtn" class="btn" type="submit">Sign in</button>
        <p id="status" class="muted" style="margin:0;"></p>
      </form>
    </div>
  </div>

  <script type="module" src="/assets/js/fulfill-login.js"></script>
</body>
</html>
