<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChicCanto Fulfillment</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
  </head>
  <body data-page="fulfill">
    <header class="site-header">
      <div class="site-header__inner">
        <a class="site-brand" href="/">ChicCanto</a>
        <nav class="site-nav">
          <button id="logoutBtn" class="btn outline sm" type="button">Log out</button>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <div class="container flow-layout">
        <div class="flow-intro">
          <div class="kicker">FULFILLMENT</div>
          <h1>Fulfillment</h1>
          <p class="lead">Assign an activation code to an Etsy order. Copy the message and send it in Etsy.</p>
        </div>

        <section class="flow-panel">
          <div class="stack">
            <div class="field">
              <label class="label" for="orderId">Etsy order number</label>
              <input id="orderId" class="input" type="text" inputmode="text" placeholder="Paste order number" />
            </div>

            <div class="field">
              <label class="label" for="sku">Product</label>
              <select id="sku" class="select">
                <option value="single">Single card</option>
                <option value="fullset">Full set (4 cards)</option>
              </select>
            </div>

            <div class="field">
              <label class="label" for="buyerName">Buyer name (optional)</label>
              <input id="buyerName" class="input" type="text" inputmode="text" placeholder="Optional" />
            </div>

            <button id="assignBtn" class="btn primary" type="button">Assign code</button>
            <p id="status" class="muted" aria-live="polite"></p>
          </div>
        </section>

        <section class="flow-panel">
          <div class="stack">
            <div class="row between">
              <h2 class="h2 no-m">Copy to Etsy</h2>
              <button id="copyBtn" class="btn outline sm" type="button" disabled>Copy</button>
            </div>

            <div class="field">
              <label class="label" for="message">Message</label>
              <textarea id="message" class="textarea" placeholder="Your filled message will appear here" readonly></textarea>
            </div>

            <div class="field">
              <label class="label" for="assignedCode">Assigned code</label>
              <input id="assignedCode" class="input" type="text" readonly />
            </div>

            <p class="footnote">If something looks wrong, do not guess. Re-run with the same order number and you should get the same code.</p>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/assets/js/app.js"></script>
  </body>
</html>
